<div class="p-4">
    <div class="container">
        <div class="card">
            <h4 class="card-header">Login</h4>
            <div class="card-body">
				<form [formGroup]="loginform" (ngSubmit)="onSubmit()">
					<div class="form-group">
					   Email:
					    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
					    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">First Name is required</div>
                        </div>
                    </div> 
                    <div class="form-group">   
					Password:
					<input type ="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">First Name is required</div>
                        </div>
                    </div>    
					<button type="submit" [disabled]="loginform.invalid" class="btn btn-primary" >Login</button>&nbsp;&nbsp;
                    <a href="" routerLink="../register" class="btn btn-primary">Register</a>&nbsp;&nbsp;
                    <a href="" routerLink="../forget-password">Forget Password?</a>   
				</form>
            </div>
        </div>   
    </div>
</div>
