<div class="p-4">
    <div class="container">
        <!--<h1>Hi {{user.firstName}}!</h1>-->
        <div class="card">
            <h4 class="card-header">Home</h4>
            <div class="card-body">
                <form [formGroup]="updateblogform" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">File</label>
                        <input type="file" formControlName="image" (change)="changeListener($event)" accept="image/*"
                            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                        <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                            <div *ngIf="f.image.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Large textarea</label>
                        <textarea class="form-control rounded-0" formControlName="content"
                            id="exampleFormControlTextarea1" rows="10"></textarea>
                        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                            <div *ngIf="f.content.errors.required">Password is required</div>
                            <div *ngIf="f.content.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Post
                        </button>
                        <!--<a routerLink="../login" class="btn btn-link">Cancel</a>-->
                    </div>
                </form>
            </div>
        </div>
        <button routerLink="../home" class="btn btn-primary">Back to home</button>&nbsp;&nbsp;
    </div>
</div>
