<div class="p-4">
    <div class="container">
        <div class="card">
            <h4 class="card-header">Reset Password</h4>
            <div class="card-body">
				
				<form  [formGroup]="newpassform" (ngSubmit)="onSubmit()">
					<div class="form-group">Email:<input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
							<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
								<div *ngIf="f.confirm_password.errors.required">Eamil Password is required</div>
								<div *ngIf="f.confirm_password.errors.confirmedValidator">New Password and Confirm Password must be match.</div>
							</div>
					</div>
				    <div class="form-group">
					NewPassword:<input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">password is required</div>
                        </div>
					</div>
					<div class="form-group">
						ConfirmNewPassword:<input type="password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm_password.errors }">
							<div *ngIf="submitted && f.confirm_password.errors" class="invalid-feedback">
								<div *ngIf="f.confirm_password.errors.required">Confirm Password is required</div>
								<div *ngIf="f.confirm_password.errors.confirmedValidator">New Password and Confirm Password must be match.</div>
							</div>
					</div>
					<button type="submit" [disabled]="newpassform.invalid" class="btn btn-primary">POST</button>&nbsp;&nbsp;
				</form>      
            </div>
        </div>
	</div>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button routerLink="../login" class="btn btn-primary">Back to login</button>&nbsp;&nbsp;
</div>
